  <form class="form-horizontal">
    <fieldset>

      <div class="form-group">
        <label class="col-md-4 control-label">Product</label>

          <select class="form-control" name="productionUnit" value.bind="label.productionUnit">

          </select>

      </div>
      <div class="form-group">
        <div class="col-md-offset-4 col-md-4">

      </div>
      <div class="form-group">

              <label>
                <input type="checkbox" checked.bind="cleaningWay.selected"> ${cleaningWay.name}
