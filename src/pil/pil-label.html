            <option>MON6158</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-4 col-xs-4">
          <select class="form-control" name="secondaryProduct" value.bind="label.secondaryProduct" disabled.bind="!canSelectSecondaryProduct">

      <div class="row">
